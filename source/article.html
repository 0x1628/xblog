{% extends 'base.html' %}

{% block title %}
<title>{{meta.title}} - {{config.domain}}</title>
{% endblock %}

{% block body %}
<div class="article">
  <h1><a href="{{meta.url}}">{{meta.title | bisheng | safe}}</a></h1>
  <article>
    {{body | bisheng | safe}}
  </article>
  <time datatime="{{meta.date}}">{{meta.date | simpledate}}</time>
</div>
{% endblock %}
