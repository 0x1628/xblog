<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    {% block title %}
    <title>{{config.domain}}</title>
    {% endblock %}
    <meta name="keyword" content="" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <link href="/main.css" rel="stylesheet"/>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-2858592-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-2858592-3');
    </script>
  </head>
  <body>
    {% block homelink %}
    <a class="homelink" href="/">{{config.title}}</a>
    {% endblock %}

    {% block body %}
    {% endblock %}

    <script>
      document.onclick = function(e) {
        if (e.target.tagName.toLowerCase() === 'a' &&
            e.target.href.startsWith('http') &&
            !new RegExp(location.hostname).test(e.target.href)) {
          e.preventDefault()
          window.open(e.target.href)
        }
      }
    </script>
  </body>
</html>
